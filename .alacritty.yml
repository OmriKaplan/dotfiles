window:
  dimensions:
    columns: 200
    lines: 50
  opacity: 0.85
  decorations: buttonless
  padding:
    x: 16
    y: 16

font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono" 
    style: Italic
  size: 13.0
  offset:
    x: 1
    y: 1

key_bindings:
  - { key: V, mods: Alt|Control, mode: ~Search, action: ToggleViMode }

